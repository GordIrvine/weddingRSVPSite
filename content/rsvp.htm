    <div class="imghead-rsvp">
      <div class="imghead-alpha">
        <div class="container headertext text-center">
          <h1>RSVP</h1>
          <h2>Please respond by April 15th, 2018</h2>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <form class="rsvp-form col-md-8 col-md-offset-2">
        <div class="form-group">
          <label for="inputFirstName">Name</label>
          <input class="form-control" type="text" id="inputFirstName" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="inputEmail">Email Address</label>
          <input class="form-control" type="email" id="inputEmail" placeholder="Email address">
        </div>

        <div class="form-group">
          <label>Will you be attending?</label>
          <div class="radio">
            <label for="yesRadio">
            <input id="yesRadio" name="attendingOptiontype" type="radio">
            Yes
          </label>
          </div>
          <div class="radio">
            <label for="noRadio">
            <input id="noRadio" name="attendingOptiontype" type="radio">
            No
          </label>
          </div>
        </div>

        <div class="form-group">
          <label for="plusOne">Are you bringing additional guests?</label>
          <select class="form-control" id="plusOne">
            <option>Just me</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="additionalguest1">Additional Guest Name 1</label>
          <input class="form-control" type="text" id="additionalguest1" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="additionalguest2">Additional Guest Name 2</label>
          <input class="form-control" type="text" id="additionalguest2" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="additionalguest3">Additional Guest Name 3</label>
          <input class="form-control" type="text" id="additionalguest3" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="inputDietaryRequirements">Any dietary requirements?</label>
          <textarea class="form-control" id="inputDietaryRequirements"></textarea>
        </div>
        <div class="form-group">
          <label for="inputAnyOtherInfo">Any other comments?</label>
          <textarea class="form-control" id="inputAnyOtherInfo"></textarea>
        </div>
        <input type="submit" class="btn btn-default pull-right" value="submit">
      </form>
    </div>
  </section>
