    </div>

  <div class="container">
    <div class="row">
      <section class="col-lg-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputFirstName">Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="inputFirstName" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <legend class="col-form-legend col-sm-2 control-label">Are you attending?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <label class="radio-inline" for="yes">
                  <input class="form-check-input" id="yes" name="attending" type="radio">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <label class="radio-inline" for="no">
                  <input class="form-check-input" id="no" name="attending" type="radio">
                  No
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="plusOne">Are you bringing additional guests?</label>
            <div class="col-sm-10">
              <select class="form-control" id="plusOne">
            <option>Just me</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email Address</label>
            <div class="col-sm-10">
              <input class="form-control" type="email" id="inputEmail" placeholder="Email address">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputDietaryRequirements">Any dietary requirements?</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputDietaryRequirements"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputAnyOtherInfo">Any other comments?</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputAnyOtherInfo"></textarea>
            </div>
          </div>
          <input type="submit" class="btn btn-default pull-right" value="submit">
        </form>
      </section>
    </div>
  </div>
